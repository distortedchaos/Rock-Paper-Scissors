<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<nav>
    <ul>
        <li>Rock</li>
        <li>Paper</li>
        <li>Scissors</li>
    </ul>
</nav>
<main>
    <div class="container">
        <ul>
        <li class="img1"><img src="rock.png" alt=""></li>
        <li class="img2"><img src="paper.png" alt=""></li>
        <li class="img3"><img src="scissors.png" alt=""></li>
    </ul>
    </div>
    <div class="move">
        <p class="yourmove"></p>
        <p class="compmove"></p>
    </div>
    <div class="scorenum">
        <ul>
            <li class="urscorenum">0</li>
            <li class="compscorenum">0</li>
        </ul>
    </div>
    <div class="score">
        <ul>
        <li>You</li>
        <li>Comp</li>
    </ul>
    </div>
    <div class="btn"><button class="btnn">Pick your move by clicking on one of the signs</button></div>
</main>
    <script src="rps.js"></script>
</body>
</html>
